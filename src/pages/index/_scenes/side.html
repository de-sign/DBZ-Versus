<section id="CTX__Side" class="outputContext">
    <h1 id="TXT__Side_Name" class="outputText"></h1>
    <div class="Side__Players">
        <div id="LAY__Side_Player_" class="outputLayer Side__Player">
            <h3 id="TXT__Side_Player_State_" class="outputText --change Side__Player_State"></h3>
            <h2 class="Side__Player_Number">Player #</h2>
        </div>
        <div id="LAY__Side_Empty" class="outputLayer Side__Empty"></div>
        <div id="LAY__Side_Controller_" class="outputLayer Side__Controller">
            <img class="Side__Controller_Sprite" />
            <div id="TXT__Side_Controller_" class="outputText --change Side__Controller_Name"></div>
        </div>
    </div>
</section>
