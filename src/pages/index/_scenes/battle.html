<section id="CTX__Battle" class="outputContext">
    <div class="Battle__HUDs">
        <div id="LAY__Battle_HUD_" class="outputLayer Battle__HUD">
            <img id="SPT__Battle_HUD_Sprite_" class="outputSprite --change Battle__HUD_Sprite" />
            <div class="Battle__HUD_Character">
                <div id="LAY__Battle_HUD_Bar_" class="outputLayer --change Battle__HUD_Character_Bars"></div>
                <h2 id="TXT__Battle_HUD_Name_" class="outputText --change Battle__HUD_Character_Name"></h2>
                <h3 id="TXT__Battle_HUD_Number_" class="outputText --change Battle__HUD_Character_Number"></h3>
            </div>
        </div>
        <div id="TXT__Battle_Timer" class="outputText Battle__HUD_Timer">âˆž</div>
    </div>
    <div id="LAY__Battle_Area" class="outputLayer Battle__Area">
        <div class="Battle__Area_Blur --left">
            <div id="LAY__Battle_History_1" class="outputLayer Battle__History"></div>
        </div>
        <div class="Battle__Area_Blur --right">
            <div id="LAY__Battle_History_2" class="outputLayer Battle__History"></div>
        </div>

        <div id="LAY__Battle_Character_" class="outputLayer Battle__Character">
            <img id="SPT__Battle_Character_Sprite_" class="outputSprite --change Battle__Character_Sprite" />
            <div id="LAY__Battle_Character_HurtBox_" class="outputLayer --change Battle__Character_HurtBox"></div>
            <div id="LAY__Battle_Character_HitBox_" class="outputLayer --change Battle__Character_HitBox"></div>
            <div id="LAY__Battle_Character_PositionBox_" class="outputLayer --change Battle__Character_PositionBox"></div>
        </div>
    </div>
</section>
